<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Observer - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- ローディング -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>マーケットデータを分析中...</p>
        </div>

        <!-- メインコンテンツ -->
        <main id="main-content" class="hidden">

            <!-- ヒーローセクション：省スペース版 -->
            <section class="hero-section" id="hero-section">
                <div class="hero-main">
                    <!-- 左：日時とスコア -->
                    <div class="hero-left">
                        <div class="hero-date">
                            <span id="timestamp">読み込み中...</span>
                            <button class="refresh-btn" id="refresh-btn" onclick="refreshData()">🔄 更新</button>
                        </div>
                        <div class="hero-score-row">
                            <span class="hero-score-value" id="total-score">-</span>
                            <span class="hero-sentiment-badge" id="sentiment-badge">分析中</span>
                        </div>
                    </div>

                    <!-- 中央：一言まとめ -->
                    <div class="hero-center">
                        <div class="hero-one-liner" id="one-liner">
                            <p class="one-liner-text">読み込み中...</p>
                        </div>
                    </div>

                    <!-- 右：統計・サブ情報 -->
                    <div class="hero-right">
                        <div class="compact-stat-group">
                            <div class="compact-stat">
                                <span class="compact-stat-label">分析件数</span>
                                <span class="compact-stat-value" id="news-count">-</span>
                            </div>
                            <div class="compact-stat">
                                <span class="compact-stat-label">7日スコア</span>
                                <span class="compact-stat-value" id="history-mini-text">-</span>
                            </div>
                            <div class="compact-stat">
                                <span class="compact-stat-label">国内/海外</span>
                                <span class="compact-stat-value" id="domestic-foreign">-</span>
                            </div>
                            <div class="compact-stat">
                                <span class="compact-stat-label">観測メモ</span>
                                <span class="compact-stat-value" id="triggers-mini-text">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- マーケット概況セクション -->
            <section class="section market-overview-section">
                <h2>📊 マーケット概況</h2>

                <!-- 一言まとめ -->
                <div class="market-one-liner" id="market-one-liner">
                    <!-- 動的に生成 -->
                </div>

                <!-- マーケット概況テキスト -->
                <div class="market-summary-text" id="market-summary-text">
                    <!-- 動的に生成 -->
                </div>

                <!-- マーケットカードグリッド（チャート付き） -->
                <div class="market-cards-grid" id="market-quotes">
                    <!-- 動的に生成 -->
                </div>

                <!-- 経済指標カード -->
                <div class="economic-section">
                    <h3>📋 重要経済指標</h3>
                    <div class="economic-cards-grid" id="economic-indicators">
                        <!-- 動的に生成 -->
                    </div>
                </div>
            </section>

            <!-- 最重要チェック項目（横並びカード） -->
            <section class="section priority-cards-section">
                <h2>🔴 今日必ず確認すべき項目</h2>
                <div class="priority-cards-grid">
                    <div class="priority-card" id="priority-fed">
                        <div class="card-header">
                            <span class="card-indicator"></span>
                            <span class="card-title">FRB関連</span>
                        </div>
                        <div class="card-status">-</div>
                        <div class="card-summary"></div>
                        <div class="card-articles"></div>
                    </div>
                    <div class="priority-card" id="priority-treasury">
                        <div class="card-header">
                            <span class="card-indicator"></span>
                            <span class="card-title">米国債利回り</span>
                        </div>
                        <div class="card-status">-</div>
                        <div class="card-summary"></div>
                        <div class="card-articles"></div>
                    </div>
                    <div class="priority-card" id="priority-usdjpy">
                        <div class="card-header">
                            <span class="card-indicator"></span>
                            <span class="card-title">ドル円</span>
                        </div>
                        <div class="card-status">-</div>
                        <div class="card-summary"></div>
                        <div class="card-articles"></div>
                    </div>
                    <div class="priority-card" id="priority-employment">
                        <div class="card-header">
                            <span class="card-indicator"></span>
                            <span class="card-title">雇用統計</span>
                        </div>
                        <div class="card-status">-</div>
                        <div class="card-summary"></div>
                        <div class="card-articles"></div>
                    </div>
                    <div class="priority-card" id="priority-inflation">
                        <div class="card-header">
                            <span class="card-indicator"></span>
                            <span class="card-title">物価指標</span>
                        </div>
                        <div class="card-status">-</div>
                        <div class="card-summary"></div>
                        <div class="card-articles"></div>
                    </div>
                    <div class="priority-card" id="priority-ism">
                        <div class="card-header">
                            <span class="card-indicator"></span>
                            <span class="card-title">景況感(ISM)</span>
                        </div>
                        <div class="card-status">-</div>
                        <div class="card-summary"></div>
                        <div class="card-articles"></div>
                    </div>
                </div>
                <div class="judgement-banner" id="judgement-summary">
                    <span class="judgement-icon">📍</span>
                    <span class="judgement-text">判断のしやすさ: 読み込み中...</span>
                </div>
            </section>

            <!-- ニュースセクション（タブ統合） -->
            <section class="section news-section" id="news-section">
                <h2>📰 ニュース</h2>
                <div class="news-tabs">
                    <button class="tab-btn active" data-tab="highlight">⚡ 注目</button>
                    <button class="tab-btn" data-tab="positive">📈 +スコア</button>
                    <button class="tab-btn" data-tab="negative">📉 -スコア</button>
                    <button class="tab-btn" data-tab="neutral">⏸️ 評価保留</button>
                    <button class="tab-btn" data-tab="political">🟠 要人発言</button>
                </div>
                <div class="news-tab-content" id="highlight-news"></div>
                <div class="news-tab-content hidden" id="positive-news"></div>
                <div class="news-tab-content hidden" id="negative-news"></div>
                <div class="news-tab-content hidden" id="neutral-news"></div>
                <div class="news-tab-content hidden" id="political-news"></div>
            </section>

            <!-- フッター -->
            <footer class="footer">
                <p>⚠️ このレポートは情報整理目的であり、投資アドバイスではありません。</p>
                <p>最終的な判断は、ご自身の責任でお願いいたします。</p>
            </footer>
        </main>

        <!-- エラー表示 -->
        <div id="error" class="error hidden">
            <p>⚠️ データの取得に失敗しました</p>
            <p id="error-message"></p>
            <button onclick="loadData()">再試行</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
